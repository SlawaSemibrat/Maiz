<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/formElement.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form element</title>
</head>
<body>
  <div class="main-container">


<div class="container-for-items">
  <div class="container-for-items__items text-field-default">
    <span class="heading-contantainer">
      <h3>text field</h3>
      <span class="heading-contantainer__description">Default</span>
    </span>
    <input type="text" class="text-field-default__input" placeholder="Email">
  </div>

  <div class="container-for-items__items text-field-hover-focus">
    <span class="heading-contantainer">
      <h3>text field</h3>
      <span class="heading-contantainer__description">Hover / Focus</span>
    </span>
    <input type="text" class="text-field-hover-focus__input" placeholder="Email">
  </div>

  <div class="container-for-items__items dropdown-default">
    <span class="heading-contantainer">
      <h3>Dropdown</h3>
      <span class="heading-contantainer__description">Default</span>
    </span>
    <input type="text" class="dropdown-default__input" placeholder="Сколько гостей">
  </div>

  <div class="container-for-items__items masked-text-field-default">
    <span class="heading-contantainer">
      <h3>masked text field</h3>
      <span class="heading-contantainer__description">Default</span>
    </span>
    <input type="text" class="masked-text-field__input" placeholder="ДД.ММ.ГГГГ">
  </div>

  <div class="container-for-items_date-dropdown">
    <div class="container-for-items__items date-dropdown-default-empty">
      <span class="heading-contantainer">
        <h3>date Dropdown</h3>

      </span>
      <input type="text" class="date-dropdown-default-empty__input" placeholder="ДД.ММ.ГГГГ">
    </div>

    <div class="container-for-items__items date-dropdown-default-fill">
      <span class="heading-contantainer">
        <h3>date Dropdown</h3>

      </span>
      <input type="text" class="date-dropdown-default-fill__input" placeholder="ДД.ММ.ГГГГ">
    </div>
  </div>

  <div class="container-for-items__items filter-date-dropdown">
    <span class="heading-contantainer">
      <h3>filter date dropdown</h3>
    </span>
    <input type="text" class="filter-date-dropdown__input" placeholder="Сколько гостей">
  </div>


  <div class="container-for-items__items subscription-text-field">
    <span class="heading-contantainer">
      <h3>subscription text field</h3>

    </span>
    <input type="text" class="subscription-text-field__input" placeholder="Email">
  </div>
</div>

<div class="container">
  <div class="container-for-items__items checkboxs">
    <span class="heading-contantainer">
      <h3>Checkbox Buttons</h3>
    </span>
    <label class="checkboxs__container">Можно курить
      <input class="checkboxs__container__checkbox" type="checkbox" checked="checked">
      <span class="checkboxs__container__checkmark"></span>
    </label>
    <label class="checkboxs__container">Можно с питомцами
      <input class="checkboxs__container__checkbox" type="checkbox">
      <span class="checkboxs__container__checkmark"></span>
    </label>
    <label class="checkboxs__container">Можно пригласить гостей <br> (до 10 человек)
      <input class="checkboxs__container__checkbox" type="checkbox">
      <span class="checkboxs__container__checkmark"></span>
    </label>
  </div>

  <div class="container-for-items__items radio">
    <span class="heading-contantainer">
      <h3>Radio Buttons</h3>
    </span>

    <label class="radio__container">
      <input class="radio__container__radio" type="checkbox" checked="checked">
      <span class="radio__container__text">Мужчина</span>
      <span class="radio__container__checkmark"></span>
    </label>
    <label class="radio__container">
      <input class="radio__container__radio" type="checkbox">
      <span class="radio__container__text">Женщина</span>
      <span class="radio__container__checkmark"></span>
    </label>
    
  </div>

  </div>


</div>
<div class="container"></div>
</div>
</body>
</html>
